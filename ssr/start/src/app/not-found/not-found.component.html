<section
  aria-label="Page Not Found"
>
  <h2 class="visually-hidden">Page Not Found</h2>
  <app-hero-section imageUrl="../../assets/images/heros/hero-12.jpg"/>

  <app-sub-hero-logo>
    <ng-container title>Sorry. We can't find what you're looking for.</ng-container>
    <ng-container sub-title>Try one of our other fun products by clicking a link below!</ng-container>
  </app-sub-hero-logo>
  @defer{
    <app-sub-section/>
  }
</section>
